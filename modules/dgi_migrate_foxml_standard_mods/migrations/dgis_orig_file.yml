---
id: dgis_orig_file
label: Create File entities from primary datastreams in FOXML
migration_group: foxml_to_dgis
source:
  plugin: dgi_migrate.source.migration
  track_changes: true
  migration: dgis_foxml_files
  constants:
    file_dest: 'repo-bin:/'
destination:
  plugin: entity:file
  validate: true
process:
  _noded:
    - plugin: migration_lookup
      source: fid
      migration: dgis_nodes
      no_stub: true
    - plugin: skip_on_empty
      method: row
  _parsed:
    - plugin: dgi_migrate.load_entity
      source: fid
      entity_type: entity:file
    - plugin: dgi_migrate.method
      method: getFileUri
    - plugin: foxml.parse
  _models:
    - plugin: dgi_migrate.method
      source: '@_parsed'
      method: models
    - plugin: skip_on_empty
      method: row
  _source_dsid:
    - plugin: static_map
      source: '@_models'
      bypass: false
      map:
        'info:fedora/islandora:sp_basic_image': 'OBJ'
        'info:fedora/islandora:sp_large_image_cmodel': 'OBJ'
        'info:fedora/ir:citationCModel': 'PDF'
        'info:fedora/islandora:sp_pdf': 'OBJ'
        'info:fedora/islandora:sp_videoCModel': 'OBJ'
        'info:fedora/islandora:sp-audioCModel': 'OBJ'
        'info:fedora/islandora:binaryObjectCModel': 'OBJ'
        'info:fedora/islandora:pageCModel': 'OBJ'
        'info:fedora/islandora:newspaperPageCModel': 'OBJ'
        'info:fedora/islandora:sp_document': 'OBJ'
    - plugin: extract
      index: [0]
  _latest:
    - plugin: dgi_migrate.subindex
      source: '@_parsed'
      index_from_destination: _source_dsid
      skip_row_if_missing: true
    - plugin: dgi_migrate.method
      method: latest
  created:
    - plugin: dgi_migrate.subproperty
      source: '@_latest'
      property: CREATED
    - plugin: callback
      callable: strtotime
  _source_uri:
    - plugin: dgi_migrate.method
      source: '@_latest'
      method: getUri
  _path:
    - plugin: format_date
      source: '@created'
      from_format: U
      to_format: 'Y-m'
  filemime:
    - plugin: dgi_migrate.subproperty
      property: MIMETYPE
      source: '@_latest'
  _ext:
    plugin: dgi_migrate.process.extension_from_mimetype
    source: '@filemime'
  _safe_pid:
    - plugin: dgi_migrate.subproperty
      source: '@_parsed'
      property: PID
    - plugin: machine_name
  filename:
    - plugin: concat
      source:
        - '@_safe_pid'
        - '@_ext'
      delimiter: '.'
  _dest_uri:
    - plugin: concat
      source:
        - constants/file_dest
        - '@_path'
        - '@filename'
      delimiter: '/'
  uri:
    - plugin: dgi_migrate.naive_file_copy
      file_exists: rename
      source:
        - '@_source_uri'
        - '@_dest_uri'
  filesize:
    - plugin: callback
      source: '@uri'
      callable: filesize
    - plugin: skip_on_value
      method: row
      value: 0
      message: 'Original file has a filesize of 0'
  status:
    - plugin: default_value
      default_value: 1
  uid:
    - plugin: default_value
      source: shared/default_uid
      default_value: 0
migration_dependencies:
  required:
    - dgis_nodes
    - dgis_foxml_files
dependencies:
  enforced:
    module:
      - dgi_migrate_foxml_standard_mods
