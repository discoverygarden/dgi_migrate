---
id: dgis_nodes
label: Create nodes from each FOXML File entity
migration_group: foxml_to_dgis
source:
  plugin: dgi_migrate.source.migration
  track_changes: true
  migration: dgis_foxml_files
  dsf_misc:
    case_insensitive: &case_insensitive true
    base_mods_node: &base_mods_node
      plugin: dgi_migrate.process.xml.context_query
      missing_behavior: skip_process
      source: '@_mods_node'
      xpath: '@_mods_xpath'
    nested_mods_node: &nested_mods_node
      plugin: dgi_migrate.process.xml.context_query
      source: 'parent_value'
      xpath: 'parent_row/dest/_mods_xpath'
    generic_term:
      after: &generic_term_after
        _auth_value_uri:
          - << : *nested_mods_node
            query: 'string(@valueURI)'
            method: evaluate
        _auth_source:
          - << : *nested_mods_node
            query: 'string(@authority)'
            method: evaluate
        _value:
          - << : *nested_mods_node
            query: 'normalize-space(.)'
            method: evaluate
        actual:
          - plugin: get
            source:
              - '@_auth_source'
              - '@_auth_value_uri'
              - '@_value'
              - '@_vid'
          - plugin: flatten
          - plugin: migration_lookup
            migration: dgis_stub_terms_generic
            stub_id: dgis_stub_terms_generic
      extract: &generic_term_extract
        #plugin: dgi_migrate.process.log
        plugin: extract
        index: [0, actual]
destination:
  plugin: entity:node
  default_bundle: islandora_object
  # XXX: We're not really dealing with translations here. To do so, seems like
  # you would need separate migrations.
  #translations: true
  validate: &validate true
process:
  _node_foxml_parsed:
    - plugin: dgi_migrate.load_entity
      source: fid
      entity_type: entity:file
    - plugin: dgi_migrate.method
      method: getFileUri
    - plugin: dgi_migrate.parse_foxml
  _models:
    - plugin: dgi_migrate.method
      source: '@_node_foxml_parsed'
      method: models
    - plugin: skip_on_empty
      method: row
  title:
    - plugin: dgi_migrate.subproperty
      source: '@_node_foxml_parsed'
      property: label
    - plugin: default_value
      default_value: Untitled
  created:
    - plugin: dgi_migrate.subproperty
      source: '@_node_foxml_parsed'
      property: createdDate
    - plugin: callback
      callable: strtotime
  status:
    - plugin: dgi_migrate.subproperty
      source: '@_node_foxml_parsed'
      property: state
    - plugin: static_map
      map:
        'Active': 1
        'Inactive': 0
        'Deleted': 0
  uid:
    - plugin: default_value
      source: shared/default_uid
      default_value: 0
  field_pid:
    - plugin: dgi_migrate.subproperty
      source: '@_node_foxml_parsed'
      property: PID
  nid:
    - plugin: migration_lookup
      source: '@field_pid'
      migration: dgis_stub_nodes
  _i8_model_uri:
    - plugin: static_map
      source: '@_models'
      bypass: false
      map:
        'info:fedora/islandora:sp_basic_image': 'http://purl.org/coar/resource_type/c_c513'
        'info:fedora/islandora:sp_large_image_cmodel': 'http://purl.org/coar/resource_type/c_c513'
        'info:fedora/ir:citationCModel': 'https://schema.org/DigitalDocument'
        'info:fedora/islandora:sp_pdf': 'https://schema.org/DigitalDocument'
        'info:fedora/islandora:sp_videoCModel': 'http://purl.org/coar/resource_type/c_12ce'
        'info:fedora/islandora:collectionCModel': 'http://purl.org/dc/dcmitype/Collection'
        'info:fedora/islandora:sp-audioCModel': 'http://purl.org/coar/resource_type/c_18cc'
        'info:fedora/islandora:binaryObjectCModel': 'http://purl.org/coar/resource_type/c_1843'
        'info:fedora/islandora:pageCModel': 'http://id.loc.gov/ontologies/bibframe/part'
        'info:fedora/islandora:bookCModel': 'https://schema.org/Book'
        'info:fedora/islandora:newspaperPageCModel': 'http://id.loc.gov/ontologies/bibframe/part'
        'info:fedora/islandora:newspaperIssueCModel': 'https://schema.org/PublicationIssue'
        'info:fedora/islandora:newspaperCModel': 'https://schema.org/Newspaper'
        'info:fedora/islandora:compoundCModel': 'http://vocab.getty.edu/aat/300242735'
  field_model:
    - plugin: entity_lookup
      source: '@_i8_model_uri'
      bundle_key: vid
      bundle: islandora_models
      value_key: field_external_uri
      entity_type: taxonomy_term
      # XXX: migrate_plus's case comparison makes assumptions about the entity's
      # "main" property... we want "uri", but it assumes "value".
      ignore_case: true
    - plugin: skip_on_empty
      method: row
      message: 'Failed to lookup the model taxonomy term.'
  field_display_hints:
    - plugin: dgi_migrate.process.static_map
      source: '@_i8_model_uri'
      bypass: true
      map:
        - ['https://schema.org/DigitalDocument', ['http://mozilla.github.io/pdf.js']]
        - ['http://purl.org/coar/resource_type/c_c513', ['http://openseadragon.github.io']]
        - ['http://id.loc.gov/ontologies/bibframe/part', ['http://openseadragon.github.io']]
    - plugin: flatten
    - plugin: skip_on_empty
      method: process
    - plugin: entity_lookup
      bundle_key: vid
      bundle: islandora_display
      value_key: field_external_uri
      entity_type: taxonomy_term
      # XXX: migrate_plus's case comparison makes assumptions about the entity's
      # "main" property... we want "uri", but it assumes "value".
      ignore_case: true
  _rels_ext_xpath:
    - plugin: dgi_migrate.subindex
      index: 'RELS-EXT'
      source: '@_node_foxml_parsed'
    - plugin: dgi_migrate.method
      method: getUri
    - plugin: dgi_migrate.process.xml.domfile
    - plugin: dgi_migrate.process.xml.xpath
      namespaces:
        rdf: 'http://www.w3.org/1999/02/22-rdf-syntax-ns#'
        fedora-relations-external: 'info:fedora/fedora-system:def/relations-external#'
        fedora-model: 'info:fedora/fedora-system:def/model#'
        islandora-rels-ext: 'http://islandora.ca/ontology/relsext#'
        islandora-rels-int: 'http://islandora.ca/ontology/relsint#'
  _rels_ext_node:
    - plugin: dgi_migrate.method
      source: '@_rels_ext_xpath'
      method: query
      args: ['/rdf:RDF/*[self::rdf:Description or self::rdf:description]']
    - plugin: callback
      callable: iterator_to_array
    - plugin: array_shift
  _members:
    - plugin: dgi_migrate.method
      source: '@_node_foxml_parsed'
      method: parents
      args:
        - [isMemberOf, isMemberOfCollection]
    - plugin: multiple_values
    - plugin: substr
      start: 12
    - plugin: single_value
    - plugin: callback
      callable: array_unique
  _constituents:
    - plugin: dgi_migrate.method
      source: '@_node_foxml_parsed'
      method: parents
      args:
        - [isConstituentOf]
    - plugin: multiple_values
    - plugin: substr
      start: 12
    - plugin: single_value
    - plugin: callback
      callable: array_unique
  _constituent_count:
    - plugin: skip_on_empty
      source: '@_constituents'
      method: process
    - plugin: single_value
    - plugin: callback
      callable: count
    # XXX: Constrain to 0 or 1 constituent relationships... for now.
    - plugin: static_map
      bypass: false
      map:
        0: 0
        1: 1
  field_member_of:
    - plugin: flatten
      source:
        - '@_members'
        - '@_constituents'
    - plugin: multiple_values
    - plugin: migration_lookup
      migration: dgis_stub_nodes
      stub_id: dgis_stub_nodes
  _sequence_number:
    - plugin: dgi_migrate.process.xml.context_query
      source: '@_rels_ext_node'
      xpath: '@_rels_ext_xpath'
      query: 'islandora-rels-ext:isSequenceNumber'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
  _constituent_sequence:
    - plugin: skip_on_empty
      source: '@_constituents'
      method: process
    - plugin: dgi_migrate_foxml_standard_mods.constituent_sequence
      node: '@_rels_ext_node'
      xpath: '@_rels_ext_xpath'
    - plugin: skip_on_empty
      method: row
      message: 'Failed to grab the constituent sequence numbers.'
  field_weight:
    - plugin: flatten
      source:
        - '@_sequence_number'
        - '@_constituent_sequence'
    - plugin: null_coalesce
    - plugin: skip_on_empty
      method: process
  _mods_xpath:
    - plugin: dgi_migrate.subindex
      index: 'MODS'
      source: '@_node_foxml_parsed'
      missing_behavior: skip_process
    - plugin: dgi_migrate.method
      method: getUri
    - plugin: dgi_migrate.process.xml.domfile
    - plugin: dgi_migrate.process.xml.xpath
      namespaces:
        mods: 'http://www.loc.gov/mods/v3'
        xsi: 'http://www.w3.org/2001/XMLSchema-instance'
        xlink: 'http://www.w3.org/1999/xlink'
  _mods_node:
    - plugin: skip_on_empty
      method: process
      source: '@_mods_xpath'
    - plugin: dgi_migrate.method
      method: query
      args:
        - '//mods:mods[1]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: array_shift
  field_ark:
    - << : *base_mods_node
      query: 'mods:identifier[@type="ark"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  _coordinates:
    - << : *base_mods_node
      query: 'mods:subject/mods:cartographic/mods:coordinates'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: str_replace
      search: ' '
      replace: ''
    - plugin: explode
      delimiter: ','
  field_coordinates/lat: '@_coordinates/0/0'
  field_coordinates/lng: '@_coordinates/0/1'
  field_coordinates_text:
    - << : *base_mods_node
      query: 'mods:subject/mods:cartographic/mods:coordinates'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
  field_edtf_date_created:
    - << : *base_mods_node
      query: 'mods:originInfo/mods:dateCreated[@keydate="yes"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
  field_edtf_date_issued:
    - << : *base_mods_node
      query: 'mods:originInfo/mods:dateIssued[@keydate="yes"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
  field_description:
    - << : *base_mods_node
      query: 'mods:abstract'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_digital_origin:
    - << : *base_mods_node
      query: 'mods:physicalDescription/mods:digitalOrigin'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
  field_doi:
    - << : *base_mods_node
      query: 'mods:identifier[@type="doi"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_electronic_locator:
    - << : *base_mods_node
      query: 'mods:location/mods:holdingSimple/mods:copyInformation/mods:electronicLocator'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_enumeration_and_chronology:
    - << : *base_mods_node
      query: 'mods:location/mods:holdingSimple/mods:copyInformation/mods:enumerationAndChronology'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_extent:
    - << : *base_mods_node
      query: 'mods:physicalDescription/mods:extent'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
  field_faceted_subject:
    - << : *base_mods_node
      query: 'mods:subject'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_paragraph_generate
      validate: *validate
      type: faceted_subject
      process_values: true
      values:
        _mods_xpath:
          # XXX: Copy here so it's available for further subprocessing.
          - plugin: get
            source: parent_row/dest/_mods_xpath
        field_authority_sources/0/uri:
          - << : *nested_mods_node
            query: 'string(@valueURI)'
            method: evaluate
        field_authority_sources/0/source:
          # XXX: This "source" value does not appear to be saved if there is not
          # an associated "uri" value.
          - << : *nested_mods_node
            query: 'string(@authority)'
            method: evaluate
        field_genre_form_subdivision_:
          - << : *nested_mods_node
            query: 'mods:genre[normalize-space()]'
          - plugin: callback
            callable: iterator_to_array
          - plugin: skip_on_empty
            method: process
          - plugin: multiple_values
          - plugin: dgi_migrate.sub_process
            process_values: true
            values:
              _vid:
                - plugin: default_value
                  default_value: genre
              <<: *generic_term_after
          - <<: *generic_term_extract
        field_geographic_geographic_subd:
          - << : *nested_mods_node
            query: 'mods:geographic[normalize-space()]'
          - plugin: callback
            callable: iterator_to_array
          - plugin: skip_on_empty
            method: process
          - plugin: multiple_values
          - plugin: dgi_migrate.sub_process
            process_values: true
            values:
              _vid:
                - plugin: default_value
                  default_value: geo_location
              <<: *generic_term_after
          - <<: *generic_term_extract
        field_temporal_chronological_sub:
          - << : *nested_mods_node
            query: 'mods:temporal[normalize-space()]'
          - plugin: callback
            callable: iterator_to_array
          - plugin: skip_on_empty
            method: process
          - plugin: multiple_values
          - plugin: dgi_migrate.sub_process
            process_values: true
            values:
              _vid:
                - plugin: default_value
                  default_value: temporal
              <<: *generic_term_after
          - <<: *generic_term_extract
        field_topic_general_subdivision:
          - << : *nested_mods_node
            query: 'mods:topic[normalize-space()]'
          - plugin: callback
            callable: iterator_to_array
          - plugin: skip_on_empty
            method: process
          - plugin: multiple_values
          - plugin: dgi_migrate.sub_process
            process_values: true
            values:
              _vid:
                - plugin: default_value
                  default_value: subject
              <<: *generic_term_after
          - <<: *generic_term_extract
  field_form:
    - << : *base_mods_node
      query: 'mods:location/mods:holdingSimple/mods:copyInformation/mods:form'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
  field_genre:
    - << : *base_mods_node
      query: 'mods:genre[normalize-space()]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: skip_on_empty
      method: process
    - plugin: multiple_values
    - plugin: dgi_migrate.sub_process
      process_values: true
      values:
        _vid:
          - plugin: default_value
            default_value: genre
        <<: *generic_term_after
    - <<: *generic_term_extract
  field_geographic_subject:
    - << : *base_mods_node
      query: 'mods:subject/mods:geographic[normalize-space()]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: skip_on_empty
      method: process
    - plugin: multiple_values
    - plugin: dgi_migrate.sub_process
      process_values: true
      values:
        _vid:
          - plugin: default_value
            default_value: geo_location
        <<: *generic_term_after
    - <<: *generic_term_extract
  field_handle:
    - << : *base_mods_node
      query: 'mods:identifier[@type="hdl"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_hierarchical_geographic_su:
    - << : *base_mods_node
      query: 'mods:subject/mods:hierarchicalGeographic'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_paragraph_generate
      validate: *validate
      type: hierarchical_geographic_subject
      process_values: true
      values:
        field_area:
          - << : *nested_mods_node
            query: 'mods:area'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_city:
          - << : *nested_mods_node
            query: 'mods:city'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_city_section:
          - << : *nested_mods_node
            query: 'mods:citySection'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_continent:
          - << : *nested_mods_node
            query: 'mods:continent'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_country:
          - << : *nested_mods_node
            query: 'mods:country'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_county:
          - << : *nested_mods_node
            query: 'mods:county'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_extraterrestrial_area:
          - << : *nested_mods_node
            query: 'mods:extraterrestrialArea'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_island:
          - << : *nested_mods_node
            query: 'mods:island'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_region:
          - << : *nested_mods_node
            query: 'mods:region'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_state:
          - << : *nested_mods_node
            query: 'mods:state'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
        field_territory:
          - << : *nested_mods_node
            query: 'mods:territory'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
  field_isbn:
    - << : *base_mods_node
      query: 'mods:identifier[@type="isbn"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_item_identifier:
    - << : *base_mods_node
      query: 'mods:location/mods:holdingSimple/mods:copyInformation/mods:itemIdentifier'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_lcc_classification:
    - << : *base_mods_node
      query: 'mods:classification[@authority="lcc"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_local_identifier:
    - << : *base_mods_node
      query: 'mods:identifier[@type="local"]'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_note_location:
    - << : *base_mods_node
      query: 'mods:location/mods:holdingSimple/mods:copyInformation/mods:note'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
    - plugin: single_value
    - plugin: null_coalesce
  field_note_paragraph:
    - << : *base_mods_node
      query: 'mods:note'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_paragraph_generate
      validate: *validate
      type: note
      process_values: true
      values:
        field_note_type:
          - << : *nested_mods_node
            query: '@type'
          - plugin: callback
            callable: iterator_to_array
          - plugin: multiple_values
          - plugin: dgi_migrate.subproperty
            property: nodeValue
          - plugin: single_value
          - plugin: null_coalesce
          - plugin: dgi_migrate.process.static_map
            skip_process_instead_of_row: true
            original_map_structure: true
            bypass: false
            map:
              acquisition: acquisition
              action: action
              additional physical form: additional physical form
              bibliography: bibliography
              biographical/historical: biographical/historical
              creation/production credits: creation/production credits
              date/sequential designation: date/sequential designation
              exhibitions: exhibitions
              funding: funding
              language: language
              numbering: numbering
              original location: original location
              ownership: ownership
              performers: performers
              preferred citation: preferred citation
              provenance: provenance
              publications: publications
              reproduction: reproduction
              statement of responsibility: statement of responsibility
              system details: system details
              thesis: thesis
              venue: venue
              version identification: version identification
        field_note:
          - plugin: dgi_migrate.subproperty
            source: 'parent_value'
            property: nodeValue
  field_note:
    - << : *base_mods_node
      query: 'mods:physicalDescription/mods:note'
    - plugin: callback
      callable: iterator_to_array
    - plugin: multiple_values
    - plugin: dgi_migrate.subproperty
      property: nodeValue
