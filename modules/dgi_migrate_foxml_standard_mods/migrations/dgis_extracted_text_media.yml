---
id: dgis_extracted_text_media
label: Create extracted text media entities from FOXML
migration_group: foxml_to_dgis
source:
  plugin: dgi_migrate.source.migration
  track_changes: true
  migration: dgis_foxml_files
destination:
  plugin: entity:media
  default_bundle: file
process:
  field_media_of:
    - plugin: migration_lookup
      migration: dgis_nodes
      source: fid
      no_stub: true
    - plugin: skip_on_empty
      method: row
  _file_id:
    - plugin: migration_lookup
      migration: dgis_extracted_text_file
      source: fid
      no_stub: true
    - plugin: skip_on_empty
      method: row
  _file:
    plugin: dgi_migrate.load_entity
    source: '@_file_id'
    entity_type: entity:file
  _parsed:
    - plugin: dgi_migrate.load_entity
      source: fid
      entity_type: entity:file
    - plugin: dgi_migrate.method
      method: getFileUri
    - plugin: foxml.parse
  _models:
    - plugin: dgi_migrate.method
      source: '@_parsed'
      method: models
    - plugin: skip_on_empty
      method: row
  name:
    plugin: dgi_migrate.subproperty
    property: label
    source: '@_parsed'
  field_media_file/target_id: '@_file_id'
  bundle:
    - plugin: static_map
      source: '@_models'
      bypass: false
      map:
        'info:fedora/islandora:sp_basic_image': 'extracted_text'
        'info:fedora/islandora:sp_large_image_cmodel': 'extracted_text'
        'info:fedora/islandora:sp_pdf': 'extracted_text'
        'info:fedora/islandora:pdf': 'extracted_text'
    - plugin: extract
      index: [ 0 ]
  field_media_use:
    - plugin: default_value
      default_value: http://pcdm.org/use#ExtractedText
    - plugin: entity_lookup
      bundle_key: vid
      bundle: islandora_media_use
      value_key: field_external_uri
      entity_type: taxonomy_term
      # XXX: migrate_plus's case comparison makes assumptions about the entity's
      # "main" property... we want "uri", but it assumes "value".
      ignore_case: true
  field_edited_text:
    - plugin: default_value
      default_value: 'edited text value'
  field_mime_type:
    - plugin: dgi_migrate.method
      method: getMimeType
      source: '@_file'
  status:
    - plugin: default_value
      default_value: 1
  uid:
    - plugin: dgi_migrate.method
      method: getOwnerId
      source: '@_file'
migration_dependencies:
  required:
    - dgis_nodes
    - dgis_foxml_files
    - dgis_extracted_text_file
dependencies:
  enforced:
    module:
      - dgi_migrate_foxml_standard_mods
